<!DOCTYPE html>
<html lang="en">

<head>
    <title>WVF</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sprite.css">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
</head>

<body class="bg-gray login">
    <div class="container">
        <!--
        <div class='sprite username-icon1'></div>
        <div class='sprite uncheck1'></div>
        <div class='sprite password-icon'></div>
        <div class='sprite mainlogin-icon1'></div>
        <div class='sprite check1'></div>
        -->
        <div class="form-box">
            <div class="form-header bg-blue text-center">
                <div class="circle">
                    <div class='sprite mainlogin-icon1'></div>
                </div>
            </div>
            <form action="">
                <div class="form-group">
                    <div class='sprite username-icon1'></div>
                    <input type="email" placeholder="Email address" class="form-control icon-input" id="email">
                </div>
                <div class="form-group">
                    <div class='sprite password-icon'></div>
                    <input type="password" class="form-control icon-input" placeholder="Password" id="pwd">
                </div>
                <div class="checkbox clearfix row">
                    <div class="custom-checkbox col-md-6">
                        <input type="checkbox" id="RememberCheck"> 
                        <label for="RememberCheck"><span class="sprite uncheck1"></span> Remember me</label>
                    </div>
                    <a href="#" class="pull-right fg-link col-md-6">Forgot Password?</a>
                </div>
                <div class="f-submit text-center">
                    <button type="submit" class="btn btn-login btn-md">Login</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
